name: Release
on:
  push:
    branches:
      - "main"

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Test
        run: go test -v ./...

  push:
    name: Push
    runs-on: ubuntu-latest
    needs: test
    outputs:
      tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v3
        name: Check out code

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=sha

      - name: Push profile-server image
        uses: docker/build-push-action@v5
        with:
          push: true
          file: ./cmd/profile-server
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push visit-check-job image
        uses: docker/build-push-action@v5
        with:
          push: true
          file: ./cmd/visit-check-job
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: push
    container:
      image: docker.io/bitnami/kubectl:1.29.0
    steps:
      - name: "Patch Image"
        run: |
          echo $KUBE_CONFIG | base64 -d > kc.yaml
          kubectl --kubeconfig kc.yaml set image deployment/profile svc=$NEW_IMAGE
          kubectl --kubeconfig kc.yaml set image cronjob/visit-check-job svc=$NEW_IMAGE
        env:
          KUBE_CONFIG: ${{ secrets.KUBECONFIG }}
          NEW_IMAGE: ${{ needs.push.outputs.tag }}
