<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/assets/bootstrap.min.css" />
  <script src="/assets/jquery-3.7.1.min.js"></script>
  <script src="/assets/bootstrap.min.js"></script>
  <style>
    .profile-card {
      background-color: #f3f3f3;
      color: #2c2f33;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
    }
    
    .profile-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .profile-username {
      margin-left: 10px;
      font-weight: bold;
    }

    .profile-container {
      display: flex;
      align-items: center;
    }

    .custom-navbar {
      background-color: #99cc66;
    }

    /* Change the text color of unselected items */
    .custom-navbar .nav > li > a {
      color: #333; /* Or any color that looks good against #99CC66 */
    }

    /* Change the hover color */
    .custom-navbar .nav > li > a:hover {
      color: #fff; /* Or any color that looks good on hover */
    }

    /* Change the active item color */
    .custom-navbar .nav > li.active > a {
      color: #333; /* Or any color for the active state */
    }
  </style>
</head>
